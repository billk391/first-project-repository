<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The History of the house I live in located in Rathshanmore">
    <meta name="keywords" content="History, Rathshanmore, House, Wicklow">
    
    <link rel="stylesheet" href="assets/css/style.css"
    <title><h1>The History of my House</h1></title>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">
        <button id ="home">Home</button>
        </a>
    </nav>
    <nav class="pages">
      <ul>
        <li>
            <a href="contact.html" id="contacts">Contact</a>
        </li>
        <li>
            <a href="feedback.html" id="feedback" class="active">Feedback</a>
        </li>
    </ul>
  </nav>
  </header>
      <fieldset>
        <legend><h3>Feedback</h3></legend>
        <h4>Give me your feedback on whether you found this informative or not.</h4>
        <form action="https://formdump.codeinstitute.net" method="POST">
        
        <div>
        <label for="name-field">Name</label>
        <input id="name-field" type="text" name="full-name" placeholder="Your name">

        <label for="email-field">Email</label>
        <input type="email" id="email-field" name="email-field" placeholder="Your Email">
        </div>
        <hr>
        <div>
          <p>Age</p>
        <input id="under-20" type="radio" name="under-20" value="under-20">
        <label for="under-20">Under 20</label>

        <input id="under-40" type="radio" name="under-40" value="under-40">
        <label for="under-40">Under 40</label>

        <input id="under-60" type="radio" name="under-60" value="under-60">
        <label for="under-60">Under 60</label>

        <input id="under-80" type="radio" name="under-80" value="under-80">
        <label for="under-80">Under 80</label>

        <input id="over 80" type="radio" name="over-80" value="over-80">
        <label for="over-80">Over 80</label>
        </div>
        <hr>
        <div>
        <label for="positive-negative">Did you find this page informative</label>
        <input id="positive-negative" name="positive-negative" list="informative">
        <datalist id="informative">
          <option value="Yes"></option>
          <option value="No"></option>
        </datalist>
        </div>
        <hr>
        <div>
        <p>What other historical content would you like to see on this site?</p>
        <input type="checkbox" id="people-of-note" name="people of note">
        <label for="people-of-note">People of note</label>
        <input type="checkbox" id="locations-of-note" name="locations of note">
        <label for="locations-of-note">Locations of note</label>
        <input type="checkbox" id="significant-events" name="significant events">
        <label for="significant-events">Significant events</label>
        <hr>
        </div>
        <div>
          <label for="feedback">Would you like me to clarify anything about the above information?</label>
          <textarea id="feedback" rows="4" cols="80" name="feedback" placeholder="Your feedback"></textarea>
        <hr>
        <br>
        <div>
        <button type="submit" value="send">Send</button>
        </div>
      </fieldset>
    </body>

    <footer>

    </footer>
    </html>
